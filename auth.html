<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando... - MangaScan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d5aa0, #3a6bc7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .loading-container {
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .error {
            background: rgba(255,0,0,0.2);
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            border: 1px solid rgba(255,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>Conectando com Discord...</h1>
        <p>Por favor, aguarde enquanto autenticamos sua conta.</p>
        <div id="errorMessage" class="error" style="display: none;"></div>
    </div>

    <script>
        // Processar o token do Discord
        async function handleDiscordCallback() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = urlParams.get('access_token');
            
            console.log('Token recebido:', accessToken ? 'Sim' : 'Não');
            
            if (accessToken) {
                try {
                    // Buscar dados do usuário
                    const userData = await fetchDiscordUser(accessToken);
                    console.log('Dados do usuário:', userData);
                    
                    // Salvar no localStorage
                    localStorage.setItem('discordUser', JSON.stringify(userData));
                    localStorage.setItem('discordToken', accessToken);
                    
                    // Redirecionar de volta para o site principal
                    window.location.href = 'https://mangaroom-scan.vercel.app/#/';
                    
                } catch (error) {
                    console.error('Erro:', error);
                    showError('Erro ao buscar dados do usuário: ' + error.message);
                }
            } else {
                console.error('Token não encontrado na URL');
                showError('Erro na autenticação! Token não encontrado.');
            }
        }

        async function fetchDiscordUser(token) {
            const response = await fetch('https://discord.com/api/users/@me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (!response.ok) {
                throw new Error('Falha na requisição: ' + response.status);
            }
            
            return await response.json();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Redirecionar após 5 segundos em caso de erro
            setTimeout(() => {
                window.location.href = 'https://mangaroom-scan.vercel.app/#/';
            }, 5000);
        }

        // Iniciar o processo quando a página carregar
        document.addEventListener('DOMContentLoaded', handleDiscordCallback);
    </script>
</body>
</html>
