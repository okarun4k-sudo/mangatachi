<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - MangaTachi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        body { background-color: var(--background-dark); color: var(--text-light); }

        .profile-wrapper {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            animation: fadeIn 0.5s ease;
        }

        /* Card Principal */
        .profile-card {
            background: var(--background-card);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            box-shadow: var(--shadow);
        }

        .avatar-container {
            position: relative;
            padding: 5px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
        }

        #userAvatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--background-card);
            object-fit: cover;
        }

        .user-info h1 { font-size: 24px; margin-bottom: 5px; }
        .user-info p { color: var(--text-gray); font-size: 14px; }

        /* Status Grid */
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            margin-top: 10px;
        }

        .stat-item {
            background: var(--background-hover);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-item span { font-size: 12px; color: var(--text-gray); text-transform: uppercase; }
        .stat-item b { font-size: 18px; color: var(--primary-color); }

        /* Seção de Curtidas */
        .liked-section { margin-top: 40px; }
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
        }

        .manga-card-mini {
            background: var(--background-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .manga-card-mini:hover { transform: translateY(-5px); }
        .manga-card-mini img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .manga-card-mini .title {
            padding: 8px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Botões */
        .profile-actions { display: flex; gap: 10px; width: 100%; }
        .btn-profile {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }
        .btn-back { background: var(--background-hover); color: var(--text-light); }
        .btn-logout { background: #ff4d4d20; color: #ff4d4d; }
        .btn-logout:hover { background: #ff4d4d; color: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="profile-wrapper">
        <div class="profile-card">
            <div class="avatar-container">
                <img id="userAvatar" src="https://via.placeholder.com/150" alt="Avatar">
            </div>
            
            <div class="user-info">
                <h1 id="userName">Carregando...</h1>
                <p id="userEmail">Usuário MangaTachi</p>
            </div>

            <div class="profile-stats">
                <div class="stat-item">
                    <span>Mangás Curtidos</span>
                    <b id="countLikes">0</b>
                </div>
                <div class="stat-item">
                    <span>Nível</span>
                    <b>Membro</b>
                </div>
            </div>

            <div class="profile-actions">
                <button class="btn-profile btn-back" onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i> Início
                </button>
                <button class="btn-profile btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>

        <div class="liked-section">
            <div class="section-title">
                <i class="fas fa-heart" style="color: #ff4d4d;"></i>
                Minha Biblioteca
            </div>
            <div id="likedMangasGrid" class="manga-grid">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="script.js"></script> <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('discordUser'));
            
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // Preenche dados básicos
            document.getElementById('userName').innerText = user.username;
            document.getElementById('userAvatar').src = user.avatar 
                ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
                : 'https://files.catbox.moe/0rjf4e.png';
            
            // Carrega mangás curtidos usando a lógica do seu script.js
            loadLikedMangas();
        });

        async function loadLikedMangas() {
            const likedIds = JSON.parse(localStorage.getItem('likedMangas') || '[]');
            const container = document.getElementById('likedMangasGrid');
            const countDisplay = document.getElementById('countLikes');
            
            countDisplay.innerText = likedIds.length;

            if (likedIds.length === 0) {
                container.innerHTML = '<p style="color:var(--text-gray)">Você ainda não curtiu nenhum mangá.</p>';
                return;
            }

            // Pega a lista de mangás global definida no seu script.js
            // Se o script.js estiver carregado, a variável 'mangas' deve estar disponível
            if (typeof mangas !== 'undefined') {
                const html = likedIds.map(id => {
                    const manga = mangas.find(m => m.id == id);
                    if (manga) {
                        return `
                            <div class="manga-card-mini" onclick="window.location.href='index.html#/obras/${generateSlug(manga.title)}'">
                                <img src="${manga.coverUrl}" alt="${manga.title}">
                                <div class="title">${manga.title}</div>
                            </div>
                        `;
                    }
                    return '';
                }).join('');
                container.innerHTML = html;
            }
        }

        function generateSlug(text) {
            return text.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)+/g, '');
        }

        function logout() {
            localStorage.removeItem('discordUser');
            localStorage.removeItem('discordToken');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
