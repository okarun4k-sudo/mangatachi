<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - MangaScan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* ESTILOS ESPECÍFICOS PARA O PERFIL */
        .profile-container {
            max-width: 935px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header do perfil - Estilo Instagram */
        .profile-header {
            display: flex;
            gap: 5rem;
            margin-bottom: 3rem;
            padding: 0 2rem;
        }

        .profile-avatar-container {
            flex-shrink: 0;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .profile-info-main {
            flex: 1;
        }

        .profile-username-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .profile-username {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--text-light);
            margin: 0;
        }

        .profile-actions {
            display: flex;
            gap: 0.8rem;
        }

        .profile-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-edit {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-edit:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-logout {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .btn-logout:hover {
            background: rgba(220, 53, 69, 0.3);
        }

        .profile-stats {
            display: flex;
            gap: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .profile-bio {
            margin-bottom: 1rem;
        }

        .profile-display-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.3rem;
        }

        .profile-bio-text {
            color: var(--text-light);
            line-height: 1.4;
            opacity: 0.8;
        }

        /* Seção de informações - Estilo moderno com fundo do site */
        .info-section {
            background: var(--background-card);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .info-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            border-radius: 12px 12px 0 0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }

        .info-label {
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .info-value {
            color: var(--text-light);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.9;
        }

        .email-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .email-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            padding: 0.3rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .server-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            background: rgba(106, 90, 205, 0.2);
            color: #6A5ACD;
            padding: 0.3rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .version-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: var(--text-gray);
            font-weight: 600;
        }

        /* Seção de mangás curtidos */
        .liked-mangas-section {
            background: var(--background-card);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .liked-mangas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1.5rem;
        }

        .liked-manga-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .liked-manga-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .liked-manga-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .liked-manga-title {
            padding: 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-light);
            text-align: center;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }

        .no-liked-mangas {
            text-align: center;
            padding: 3rem;
            color: var(--text-gray);
            grid-column: 1 / -1;
        }

        .no-liked-mangas i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .profile-container {
                padding: 1rem 0.5rem;
            }

            .profile-header {
                flex-direction: column;
                gap: 2rem;
                padding: 0 1rem;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
                margin: 0 auto;
            }

            .profile-username-section {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .profile-username {
                font-size: 1.5rem;
            }

            .profile-stats {
                justify-content: center;
                gap: 2rem;
            }

            .info-section {
                padding: 1.5rem;
                margin: 0 1rem 2rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .liked-mangas-section {
                margin: 0 1rem;
                padding: 1.5rem;
            }

            .liked-mangas-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 1rem;
            }

            .liked-manga-cover {
                height: 160px;
            }
        }

        @media (max-width: 480px) {
            .profile-stats {
                gap: 1.5rem;
            }

            .stat-number {
                font-size: 1rem;
            }

            .stat-label {
                font-size: 0.8rem;
            }

            .liked-mangas-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .liked-manga-cover {
                height: 140px;
            }
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-header, .info-section, .liked-mangas-section {
            animation: fadeIn 0.5s ease-out;
        }

        .info-section { animation-delay: 0.1s; }
        .liked-mangas-section { animation-delay: 0.2s; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <button onclick="goBack()" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <h1 class="logo">
                    <i class="fas fa-book"></i> MangaScan
                </h1>
                <div style="width: 40px;"></div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="profile-container">
                <!-- Header do perfil - Estilo Instagram -->
                <div class="profile-header">
                    <div class="profile-avatar-container">
                        <img id="profileAvatar" src="" alt="Avatar" class="profile-avatar">
                    </div>
                    
                    <div class="profile-info-main">
                        <div class="profile-username-section">
                            <h1 id="profileUsername" class="profile-username">carregando...</h1>
                            <div class="profile-actions">
                                <button class="profile-btn btn-edit">
                                    <i class="fas fa-edit"></i> Editar perfil
                                </button>
                                <button onclick="logout()" class="profile-btn btn-logout">
                                    <i class="fas fa-sign-out-alt"></i> Sair
                                </button>
                            </div>
                        </div>
                        
                        <div class="profile-stats">
                            <div class="stat-item">
                                <span id="mangasCount" class="stat-number">0</span>
                                <span class="stat-label">Mangás curtidos</span>
                            </div>
                            <div class="stat-item">
                                <span id="requestsCount" class="stat-number">0</span>
                                <span class="stat-label">Pedidos enviados</span>
                            </div>
                            <div class="stat-item">
                                <span id="memberSince" class="stat-number">-</span>
                                <span class="stat-label">Membro desde</span>
                            </div>
                        </div>
                        
                        <div class="profile-bio">
                            <div id="profileDisplayName" class="profile-display-name">Carregando...</div>
                            <div id="profileBio" class="profile-bio-text">
                                Entusiasta de mangás • Leitor ávido • Membro MangaScan
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Seção de informações - Estilo moderno -->
                <div class="info-section">
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">ID DO DISCORD</span>
                            <span id="infoId" class="info-value">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">EMAIL</span>
                            <span class="info-value">
                                <span id="infoEmail">•••••••••••</span>
                                <button class="email-toggle" onclick="toggleEmailVisibility()">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">CONTA VERIFICADA</span>
                            <span id="infoVerified" class="info-value">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">CURTIDAS EM MANGÁS</span>
                            <span id="infoLikes" class="info-value">0</span>
                        </div>
                    </div>
                    
                    <div class="version-footer" id="versionFooter">
                        VERSÃO DO SITE 3.0.1 (15)
                    </div>
                </div>

                <!-- Seção de mangás curtidos -->
                <div class="liked-mangas-section">
                    <h2 class="section-title">
                        <i class="fas fa-heart"></i> Mangás Curtidos
                    </h2>
                    <div id="likedMangasContainer" class="liked-mangas-grid">
                        <!-- Os mangás curtidos serão carregados aqui -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Variáveis globais
        const SITE_VERSION = "3.0.1 (15)";
        const DISCORD_SERVER_ID = "1403373682868359238";

        function goBack() {
            window.history.back();
        }
        
        function logout() {
            localStorage.removeItem('discordUser');
            localStorage.removeItem('discordToken');
            window.location.href = 'index.html';
        }

        function toggleEmailVisibility() {
            const emailElement = document.getElementById('infoEmail');
            const toggleButton = document.querySelector('.email-toggle i');
            const userData = localStorage.getItem('discordUser');
            
            if (!userData) return;
            
            const user = JSON.parse(userData);
            const email = user.email || 'Não público';
            
            if (emailElement.textContent === '•••••••••••') {
                emailElement.textContent = email;
                toggleButton.className = 'fas fa-eye-slash';
            } else {
                emailElement.textContent = '•••••••••••';
                toggleButton.className = 'fas fa-eye';
            }
        }

        // Verificar se o usuário está no servidor do Discord
        async function checkServerMembership(userId) {
            try {
                const token = localStorage.getItem('discordToken');
                if (!token) return false;

                const response = await fetch(`https://discord.com/api/v10/users/@me/guilds`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const guilds = await response.json();
                    return guilds.some(guild => guild.id === DISCORD_SERVER_ID);
                }
            } catch (error) {
                console.error('Erro ao verificar servidor:', error);
            }
            return false;
        }

        // Obter contagem de curtidas do usuário
        async function getUserLikesCount(userId) {
            try {
                // Buscar todas as curtidas do usuário no Firebase
                const db = firebase.database();
                const likesRef = db.ref('likes');
                const snapshot = await likesRef.once('value');
                
                let userLikesCount = 0;
                snapshot.forEach((mangaSnapshot) => {
                    const userLike = mangaSnapshot.child(userId);
                    if (userLike.exists()) {
                        userLikesCount++;
                    }
                });
                
                return userLikesCount;
            } catch (error) {
                console.error('Erro ao buscar curtidas do usuário:', error);
                return 0;
            }
        }

        // Carregar dados do usuário
        document.addEventListener('DOMContentLoaded', async function() {
            const userData = localStorage.getItem('discordUser');
            
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            
            const user = JSON.parse(userData);
            
            // Preencher informações do perfil
            document.getElementById('profileAvatar').src = user.avatar ? 
                `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256` : 
                'https://cdn.discordapp.com/embed/avatars/0.png';
            
            document.getElementById('profileUsername').textContent = user.username;
            document.getElementById('profileDisplayName').textContent = user.global_name || user.username;
            document.getElementById('infoId').textContent = user.id;
            
            // Verificação da conta e servidor
            const isServerMember = await checkServerMembership(user.id);
            const verifiedElement = document.getElementById('infoVerified');
            
            if (user.verified && isServerMember) {
                verifiedElement.innerHTML = 'Sim <span class="server-badge"><i class="fas fa-check-circle"></i> No servidor</span>';
            } else if (user.verified) {
                verifiedElement.innerHTML = 'Sim <span class="verified-badge"><i class="fas fa-check-circle"></i> Verificada</span>';
            } else if (isServerMember) {
                verifiedElement.innerHTML = 'Não <span class="server-badge"><i class="fas fa-users"></i> No servidor</span>';
            } else {
                verifiedElement.textContent = 'Não';
            }

            // Carregar estatísticas
            await loadUserStats(user.id);
            
            // Carregar mangás curtidos
            await loadLikedMangas(user.id);
            
            // Atualizar versão
            document.getElementById('versionFooter').textContent = `VERSÃO DO SITE ${SITE_VERSION}`;
        });

        async function loadUserStats(userId) {
            try {
                // Buscar curtidas do usuário
                const userLikesCount = await getUserLikesCount(userId);
                document.getElementById('mangasCount').textContent = userLikesCount;
                document.getElementById('infoLikes').textContent = userLikesCount;
                
                // Data de registro (usando data atual como exemplo)
                const memberSince = new Date().toLocaleDateString('pt-BR');
                document.getElementById('memberSince').textContent = memberSince;
                
                // Pedidos enviados (exemplo)
                document.getElementById('requestsCount').textContent = '2';
                
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        async function loadLikedMangas(userId) {
            try {
                const likedMangasContainer = document.getElementById('likedMangasContainer');
                
                // Buscar mangás curtidos pelo usuário no Firebase
                const db = firebase.database();
                const likesRef = db.ref('likes');
                const snapshot = await likesRef.once('value');
                
                const likedMangas = [];
                
                snapshot.forEach((mangaSnapshot) => {
                    const userLike = mangaSnapshot.child(userId);
                    if (userLike.exists()) {
                        const mangaData = userLike.val();
                        // Encontrar o mangá na lista global
                        const manga = window.mangas.find(m => m.id == mangaSnapshot.key);
                        if (manga) {
                            likedMangas.push({
                                id: manga.id,
                                title: manga.title,
                                coverUrl: manga.coverUrl
                            });
                        }
                    }
                });

                if (likedMangas.length === 0) {
                    likedMangasContainer.innerHTML = `
                        <div class="no-liked-mangas">
                            <i class="fas fa-heart-broken"></i>
                            <p>Você ainda não curtiu nenhum mangá</p>
                            <p style="font-size: 0.9rem; margin-top: 0.5rem;">Explore nossa biblioteca e encontre suas histórias favoritas!</p>
                        </div>
                    `;
                    return;
                }
                
                // Limitar a 12 mangás para não sobrecarregar
                const displayMangas = likedMangas.slice(0, 12);
                
                likedMangasContainer.innerHTML = displayMangas.map(manga => `
                    <div class="liked-manga-card" onclick="showMangaDetails(${manga.id})">
                        <img src="${manga.coverUrl}" alt="${manga.title}" class="liked-manga-cover" loading="lazy">
                        <div class="liked-manga-title">${manga.title}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Erro ao carregar mangás curtidos:', error);
                const likedMangasContainer = document.getElementById('likedMangasContainer');
                likedMangasContainer.innerHTML = `
                    <div class="no-liked-mangas">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Erro ao carregar mangás curtidos</p>
                    </div>
                `;
            }
        }
        
        function showMangaDetails(mangaId) {
            window.location.href = `index.html#/obras/${mangaId}`;
        }
    </script>
</body>
</html>
