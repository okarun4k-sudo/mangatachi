name: Notificar Discord Automático
on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Rodar Script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: node notificar.js

      - name: Atualizar Cache
        run: |
          git config --global user.name "Mangatachi Bot"
          git config --global user.email "bot@mangatachi.com"
          git add manga_cache.json
          git commit -m "chore: update manga cache [skip ci]" || echo "Nada para atualizar"
          git push
