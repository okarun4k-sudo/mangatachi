<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaTachi - Leitor de Mangás Online</title>
    
    <!-- Favicon personalizado -->
    <link rel="icon" type="image/png" href="https://files.catbox.moe/0rjf4e.png">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3972918146324365"
     crossorigin="anonymous"></script>
    
    <!-- Meta Tags para SEO e Social Media -->
    <meta name="description" content="Leia mangás online gratuitamente no MangaTachi. Biblioteca com diversos títulos, leitor online e atualizações constantes.">
    <meta name="keywords" content="mangá, Tachi, leitor online, manga, leitura, jukai, gibble room">
    <meta name="author" content="MangaTachi">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="MangaTachi - Leitor de Mangás Online">
    <meta property="og:description" content="Leia mangás online gratuitamente. Biblioteca com diversos títulos e leitor online.">
    <meta property="og:image" content="https://files.catbox.moe/glqtmw.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://mangatachi.vercel.app/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="MangaTachi">
    <meta property="og:locale" content="pt_BR">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MangaTachi - Leitor de Mangás Online">
    <meta name="twitter:description" content="Leia mangás online gratuitamente no MangaTachi. Biblioteca com diversos títulos e leitor online.">
    <meta name="twitter:image" content="https://files.catbox.moe/glqtmw.jpg">
    <meta name="twitter:site" content="@mangatachi">
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#2d5aa0">
    <meta name="msapplication-TileColor" content="#2d5aa0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Sistema de Meta Tags Dinâmicas -->
    <script src="meta-tags.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-book-open"></i> MangaTachi
                </h1>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar mangás..." onkeypress="handleSearchKeypress(event)">
                    <button onclick="searchManga()" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <!-- Botão Hambúrguer -->
                <button class="hamburger-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Carrossel de Mangás -->
    <div id="mangaCarousel" class="manga-carousel">
        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack">
                <!-- Os mangás serão carregados dinamicamente aqui -->
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="container">
            <!-- Seções serão carregadas dinamicamente aqui -->
            <div id="sectionsContainer" class="sections-container">
                <!-- Mangás em Destaque serão carregados aqui -->
            </div>
            
            <!-- Grade de Mangás (para busca) -->
            <div id="mangaGridContainer" style="display: none;">
                <div class="section-header">
                    <h2><i class="fas fa-search"></i> Resultados da Busca</h2>
                </div>
                <div id="mangaGrid" class="manga-grid">
                    <!-- Os mangás serão carregados aqui durante a busca -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Detalhes do Mangá -->
    <div id="mangaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="mangaDetails">
                <!-- Detalhes do mangá serão carregados aqui -->
                
                <!-- BOTÃO DE DOWNLOAD ADICIONADO AQUI -->
                <div class="download-section" id="downloadSection" style="display: none;">
                    <button class="download-btn" onclick="handleDownload()">
                        <i class="fas fa-download"></i> Baixar Capítulos
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar Modal -->
    <div id="sidebarModal" class="sidebar-modal">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <h2><i class="fas fa-info-circle"></i> Informações</h2>
                <button class="close-sidebar" onclick="toggleSidebar()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-body">
                <!-- Seção Minha Conta (será dinâmica via JavaScript) -->
                <div class="sidebar-section" id="accountSection">
                    <h3><i class="fas fa-user"></i> Minha Conta</h3>
                    <button class="sidebar-btn" onclick="loginWithDiscord()">
                        <i class="fab fa-discord"></i> Entrar com Discord
                    </button>
                    <button class="sidebar-btn" onclick="openRequestForm()">
                        <i class="fas fa-book-medical"></i> Pedir Tradução
                    </button>
                    <button class="sidebar-btn" onclick="viewProfile()">
                        <i class="fas fa-id-card"></i> Meu Perfil
                    </button>
                </div>
                
                <div class="sidebar-section">
                    <h3><i class="fas fa-users"></i> Comunidade</h3>
                    <a href="https://discord.gg/5kFEkZdWzz" target="_blank" class="sidebar-link">
                        <i class="fab fa-discord"></i> Discord
                    </a>
                </div>
                
                <div class="sidebar-section">
                    <h3><i class="fas fa-info"></i> Sobre</h3>
                    <p>MangaTachi - Seu leitor de mangás online gratuito.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Pedido de Tradução -->
    <div id="requestModal" class="modal">
        <div class="modal-content request-modal">
            <span class="close" onclick="closeRequestForm()">&times;</span>
            <h2><i class="fas fa-book-medical"></i> Solicitar Tradução</h2>
            <form id="translationRequestForm" class="request-form">
                <div class="form-group">
                    <label for="mangaName"><i class="fas fa-heading"></i> Nome do Mangá</label>
                    <input type="text" id="mangaName" name="manga_name" required placeholder="Digite o nome do mangá">
                </div>
                
                <div class="form-group">
                    <label for="mangaLink"><i class="fas fa-link"></i> Link do Mangá (MangaDex ou similar)</label>
                    <input type="url" id="mangaLink" name="manga_link" required placeholder="https://mangadex.org/title/...">
                </div>
                
                <div class="form-group">
                    <label for="userName"><i class="fas fa-user"></i> Seu Nome de Usuário</label>
                    <input type="text" id="userName" name="user_name" required placeholder="Seu nome ou apelido">
                </div>
                
                <div class="form-group">
                    <label for="userEmail"><i class="fas fa-envelope"></i> Seu Email (opcional)</label>
                    <input type="email" id="userEmail" name="user_email" placeholder="seu@email.com">
                </div>
                
                <div class="form-actions">
                    <button type="button" onclick="closeRequestForm()" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-paper-plane"></i> Enviar Solicitação
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de Download Simples -->
    <div id="downloadModal" class="modal">
        <div class="modal-content download-modal">
            <span class="close" onclick="closeDownloadModal()">&times;</span>
            <h2><i class="fas fa-download"></i> Download Direto</h2>
            
            <div class="download-info">
                <p>O download será iniciado em <span id="countdown">5</span> segundos...</p>
                <div class="download-timer">
                    <div class="timer-progress"></div>
                </div>
            </div>
            
            <div class="download-modal-actions">
                <button type="button" onclick="closeDownloadModal()" class="btn-cancel">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button class="btn-download" id="directDownloadBtn" disabled onclick="startDirectDownload()">
                    <i class="fas fa-download"></i> Iniciar Download
                </button>
            </div>
        </div>
    </div>

    <!-- Leitor de Mangá -->
    <div id="mangaReader" class="manga-reader">
        <div class="reader-header">
            <button onclick="closeReader()" class="btn-back">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
            <h3 id="readerTitle"></h3>
            <div class="reader-controls">
                <select id="chapterSelect" onchange="changeChapter(this.value)"></select>
            </div>
        </div>
        <div class="reader-content">
            <div id="mangaPagesContainer">
                <!-- As páginas serão carregadas aqui dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Overlay para sidebar -->
    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Inicializar EmailJS
        (function() {
            emailjs.init("6kUTawXyBs60fTVhJ");
        })();
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <script src="manga.js"></script>
    <script src="downloads.js"></script>
    <script src="script.js"></script>
</body>
</html>
